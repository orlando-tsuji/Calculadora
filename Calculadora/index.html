<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <form>
                <div id="container-display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" class="botao" value="AC">
                    <input type="button" class="botao" value="DEL">
                    <input type="button" class="botao" value=".">
                    <input type="button" class="botao" value="/">
                </div>
                <div>
                    <input type="button" class="botao" value="7" >
                    <input type="button" class="botao" value="8">
                    <input type="button" class="botao" value="9">
                    <input type="button" class="botao" value="*">
                </div>
                <div>
                    <input type="button" class="botao" value="4" >
                    <input type="button" class="botao" value="5">
                    <input type="button" class="botao" value="6">
                    <input type="button" class="botao" value="-">
                </div>
                <div>
                    <input type="button" class="botao" value="1" >
                    <input type="button" class="botao" value="2">
                    <input type="button" class="botao" value="3">
                    <input type="button" class="botao" value="+">
                </div>
                <div>
                    <input type="button" class="botao" value="00" >
                    <input type="button" class="botao" value="0">
                    <input type="button" class="botao" id="result" value="=">
                </div>
            </form>
        </div>
        <p>@nando.tsuji</p>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
